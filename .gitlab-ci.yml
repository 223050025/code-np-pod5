stages:
  - pre-flight
  - build
  - build-python
  - test-python

pre-commit checks:
    image: python:3.9
    stage: pre-flight
    tags:
        - linux
    script:
        - pip install pre-commit
          # if any of the hooks wanted to modify files, this will have a non-zero exit
        - pre-commit run --all-files
    variables:
        PRE_COMMIT_HOME: ${CI_PROJECT_DIR}/.cache/pre-commit
    cache:
        paths:
            - ${PRE_COMMIT_HOME}

.build:
  stage: build
  script:
    - mkdir build
    - cd build
    - conan install --profile ${CONAN_PROFILE} ..
    - cmake -DCMAKE_BUILD_TYPE=Release ..
    - cmake --build . --config Release
    - ctest -C Release -VV
    - cpack -C Release -G TGZ
  artifacts:
    paths:
      - build/mkr-file-format*.tar.gz

linux-x64-gcc9-release-build:
  image: git.oxfordnanolabs.local:4567/minknow/images/build-x86_64-gcc9:latest
  extends: [".build"]
  tags:
    - linux
  variables:
    CONAN_PROFILE: "linux-x86_64-gcc9-release"

linux-aarch64-gcc9-release-build:
  image: git.oxfordnanolabs.local:4567/minknow/images/build-aarch64-gcc9:latest
  extends: [".build"]
  tags:
    - linux_aarch64
    - high-cpu
  variables:
    CONAN_PROFILE: "linux-aarch64-gcc9-release"

osx-x64-clang12-release-build:
  extends: [".build"]
  tags:
    - osx_x86
    - xcode-12.4
    - high-cpu
    - conan
  variables:
    CONAN_PROFILE: "macos-x86_64-appleclang-12.0-release"

win-x64-msvc2017-release-build:
  extends: [".build"]
  tags:
    - windows
    - cmake
    - VS2017
    - conan
  variables:
    CONAN_PROFILE: "windows-x86_64-vs2017-release"

wheel-build:
  stage: build-python
  tags: 
    - linux
  needs:
    - win-x64-msvc2017-release-build
    - osx-x64-clang12-release-build
    - linux-aarch64-gcc9-release-build
    - linux-x64-gcc9-release-build
  script:
    - ls
    - cd python
    - python setup.py bdist_wheel
  artifacts:
    paths:
      - dist/*.whl

wheel-test:
  stage: test-python
  tags: 
    - linux
  needs:
    - wheel-build
  script:
    - pip install ./dist/*
    - mkr-convert-fast5 ./test_files/ ./output_files --output-one-to-one