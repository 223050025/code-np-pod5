.build:
  stage: build
  before_script:
    - conan config install --verify-ssl=no "${CONAN_CONFIG_URL}"
  script:
    - pod5_version="$(cmake -P ci/get_tag_version.cmake 2>&1)"
    - mkdir build
    - cd build
    - conan install --profile ${CONAN_PROFILE} -opod5_file_format:nanopore_internal_build=True ..
    - cmake ${CMAKE_ARGS} -DBUILD_SHARED_LIB=ON -DCMAKE_BUILD_TYPE=Release -DENABLE_CONAN=ON -DBUILD_PYTHON_WHEEL=OFF ..
    - cmake --build . --config Release
    - ctest -C Release -VV
    - ../ci/install.sh
    - cmake ${CMAKE_ARGS} -DBUILD_SHARED_LIB=OFF -DCMAKE_BUILD_TYPE=Release -DENABLE_CONAN=ON -DBUILD_PYTHON_WHEEL=${BUILD_PYTHON_WHEEL} ..
    - cmake --build . --config Release
    - ctest -C Release -VV
    - ../ci/install.sh
    - ../ci/package.sh ${OUTPUT_SKU}
  artifacts:
    name: "${CI_JOB_NAME}-artifacts"
    paths:
      - "pod5-file-format*.tar.gz"
      - "*.whl"

osx-x64-clang12-release-build:
  extends: [".build"]
  tags:
    - osx_x86
    - xcode-12.4
    - high-cpu
    - conan
  variables:
    CONAN_PROFILE: "macos-x86_64-appleclang-12.0-release"
    OUTPUT_SKU: "osx-x64"
    BUILD_PYTHON_WHEEL: "ON"

osx-arm64-clang13-release-build:
  extends: [".build"]
  tags:
    - osx_arm64
    - xcode-13.3.1
    - high-cpu
    - conan
  before_script:
    - conan config install --verify-ssl=no "${CONAN_CONFIG_URL}"
    - python3 -m venv .venv/
    - source .venv/bin/activate
    - pip install --upgrade pip
  variables:
    CONAN_PROFILE: "macos-aarch64-appleclang-13.1-release"
    OUTPUT_SKU: "osx-arm64"
    CMAKE_ARGS: "-DCMAKE_OSX_ARCHITECTURES=arm64"
    BUILD_PYTHON_WHEEL: "ON"

win-x64-msvc2017-release-build:
  extends: [".build"]
  tags:
    - windows
    - cmake
    - VS2017
    - conan
  script:
    - pod5_version="$(cmake -P ci/get_tag_version.cmake 2>&1)"
    - mkdir build
    - cd build
    - conan install --profile ${CONAN_PROFILE} -opod5_file_format:nanopore_internal_build=True ..
    - cmake -A x64 -G "Visual Studio 15 2017" -DBUILD_SHARED_LIB=ON -DCMAKE_BUILD_TYPE=Release -DENABLE_CONAN=ON -DBUILD_PYTHON_WHEEL=OFF ..
    - cmake --build . --config Release
    - ctest -C Release -VV
    - ../ci/install.sh
    - cmake -A x64 -G "Visual Studio 15 2017" -DBUILD_SHARED_LIB=OFF -DCMAKE_BUILD_TYPE=Release -DENABLE_CONAN=ON -DBUILD_PYTHON_WHEEL=ON ..
    - cmake --build . --config Release
    - ctest -C Release -VV
    - ../ci/install.sh
    - ../ci/package.sh ${OUTPUT_SKU}
  variables:
    CONAN_PROFILE: "windows-x86_64-vs2017-release"
    OUTPUT_SKU: "win-x64"
    
build-tools:
  stage: build-tools
  needs: ["linux-x64-gcc9-release-build"]
  image: git.oxfordnanolabs.local:4567/traque/ont-docker-base/ont-base-python:3.10
  tags:
    - linux
  script:
    - apt update; apt install -y cmake
    - pod5_version="$(cmake -P ci/get_tag_version.cmake 2>&1)"
    - pip install pod5_format-*cp310*.whl
    - cd python/pod5_format_tools/
    - echo "__version__ = \"${pod5_version}\"" >pod5_format_tools/_version.py
    - pip wheel . --wheel-dir ../../ --no-deps
  artifacts:
    name: "${CI_JOB_NAME}-artifacts"
    paths:
      - "pod5_format_tools-*.whl"

build-archive:
  stage: build-archive
  needs:
    - linux-x64-gcc9-release-build
    - linux-aarch64-gcc9-release-build
    - osx-x64-clang12-release-build
    - osx-arm64-clang13-release-build
    - win-x64-msvc2017-release-build
    - build-tools
  script:
    - find .
  artifacts:
    name: "${CI_JOB_NAME}-artifacts"
    paths:
      - ./*.tar.gz
      - ./*.whl

.pytest:
  stage: test-python
  image: git.oxfordnanolabs.local:4567/traque/ont-docker-base/ont-base-python:3.6
  tags: 
    - linux
  before_script:
    - python3 -m venv .venv/
    - source .venv/bin/activate
  script:
    - pip install ./${WHEEL_GLOB}
    - cd python
    - pip install pytest pytest-cov
    - pytest

    
tools-linux-x64:
  stage: test-python
  image: git.oxfordnanolabs.local:4567/traque/ont-docker-base/ont-base-python:3.9
  tags: 
    - linux
  before_script:
    - python3 -m venv .venv/
    - source .venv/bin/activate
  needs:
    - linux-x64-gcc9-release-build
    - build-tools
  script:
    - pip install pod5_format-*cp39*.whl pod5_format_tools*.whl
    - pod5-convert-fast5 ./test_data/ ./output_files --output-one-to-one
    - python3 python/pod5_format_tools/pod5_format_tools/test_utils/check_pod5_files_equal.py ./output_files/multi_fast5_zip.pod5 ./test_data/multi_fast5_zip.pod5
    - pod5-unconvert-fast5 ./output_files/ ./output_files
    - pod5-convert-fast5 ./output_files/*.fast5 ./output_files_2 --output-one-to-one
    - python3 python/pod5_format_tools/pod5_format_tools/test_utils/check_pod5_files_equal.py ./output_files/multi_fast5_zip.pod5 ./output_files_2/*.pod5
    
  variables:
    WHEEL_GLOB: "*cp39*.whl"

